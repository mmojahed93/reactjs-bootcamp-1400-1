<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <style>
        .checkbox-label {
            margin-right: 1.5rem;
        }
    </style>

</head>
<body>

<form>
    <div>
        <label for="countries">Countries</label>
        <input id="countries" list="countries-list">
        <datalist id="countries-list">
            <option data-value="1">Iran</option>
            <option data-value="2">Iraq</option>
            <option data-value="3">US</option>
            <option data-value="4">Germany</option>
        </datalist>
    </div>
    <div>
        <label for="languages">Countries</label>
        <select id="languages">
            <option data-value="0">Select option...</option>
            <option data-value="1">Python</option>
            <option data-value="2" selected>Java</option>
            <option data-value="3">JavaScript</option>
            <option data-value="4">C++</option>
        </select>
    </div>

    <div>
        <div>
            <input id="html" type="checkbox">
            <label for="html" class="label-inline checkbox-label">HTML</label>
        </div>
        <div>
            <input id="CSS" type="checkbox">
            <label for="CSS" class="label-inline checkbox-label">CSS</label>
        </div>
        <div>
            <input id="JS" type="checkbox">
            <label for="JS" class="label-inline checkbox-label">JS</label>
        </div>
    </div>


    <div>
        <input id="woman" type="radio" name="gender">
        <label for="woman" class="label-inline checkbox-label">Woman</label>
        <input id="man" type="radio" name="gender">
        <label for="man" class="label-inline checkbox-label">Man</label>
    </div>
    <div>
        <input id="option-1" type="radio" name="time">
        <label for="option-1" class="label-inline checkbox-label">7pm</label>
        <input id="option-2" type="radio" name="time">
        <label for="option-2" class="label-inline checkbox-label">9pm</label>
        <input id="option-3" type="radio" name="time">
        <label for="option-3" class="label-inline checkbox-label">11pm</label>
    </div>

    <label for="age-range">Move slider</label>
    <input id="age-range" type="range" min="10" max="150" value="30">

    <input id="file-input" type="file" accept="audio/mp3">

    <fieldset>
        <legend>Primary information</legend>
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
    </fieldset>

    <fieldset>
        <legend>University information</legend>
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
    </fieldset>

    <input type="hidden" name="agent-id" value="48516">

    <label>Number</label>
    <input type="number" min="10" max="120">
    <input type="text" required minlength="3" maxlength="100">


    <button class="btn btn-primary" type="submit">Login</button>
    <button class="btn btn-danger" type="reset">Clear</button>
</form>

</body>
</html>
